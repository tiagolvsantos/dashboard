<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dashboard</title>
</head>
<body>

<div id="menu"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  $(function(){
    $("#menu").load("menu.html"); 
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
<script src="clocks.js"></script>
<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>

<script>
  let parser = new RSSParser();
  let urls = ['http://www.ft.com/rss/comment', 'https://think.ing.com/rss/','http://gainspainscapital.com/?feed=rss2'];
  
  urls.forEach(function(url) {
    parser.parseURL(url, function(err, feed) {
      if (err) throw err;
      feed.items.forEach(function(entry) {
        let div = document.createElement('div');
        let title = document.createElement('h3');
        let link = document.createElement('a');
        let description = document.createElement('p');
  
        link.href = entry.link;
        link.textContent = entry.title;
        description.textContent = entry.contentSnippet;
  
        title.appendChild(link);
        div.appendChild(title);
        div.appendChild(description);
  
        document.body.appendChild(div);
      })
    })
  });
  </script>

</body>
</html>
