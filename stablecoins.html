<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>Terminal | Stablecoins</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar-container"></aside>
    <main class="content">
        <header class="top-bar">
            <div class="clocks-wrapper"></div>
            <div class="user-meta" style="font-size: 0.8rem; color: var(--text-secondary); font-family: 'JetBrains Mono';">
                MONITOR // STABLECOINS
            </div>
        </header>

        <!-- Ticker Tape (Ultra Slim) -->
        <div style="height: 40px; border-bottom: 1px solid var(--border); background: var(--bg-secondary);">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "FOREXCOM:SPX500", "title": "S&P 500"},
                    {"proName": "FOREXCOM:NSXUSD", "title": "US 100"},
                    {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
                    {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                    {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                    {"proName": "OANDA:XAUUSD", "title": "Gold"}
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": true,
                "displayMode": "adaptive",
                "locale": "en"
            }
            </script>
        </div>

        <iframe src="https://stablecoins.wtf/" style="width:100%; height: calc(100vh - var(--header-height) - 40px); border: none;"></iframe>
    </main>
    <script>
        $(function(){
            $("#sidebar-container").load("sidebar.html");
        });
    </script>
    <script src="clocks.js"></script>
</body>
</html>
